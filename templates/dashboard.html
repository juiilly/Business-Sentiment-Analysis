<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Business Sentiment Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>feather.replace()</script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
  <div class="container mx-auto px-6 py-10">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-blue-400">Welcome, {{ user }}</h1>
      <a href="{{ url_for('logout') }}" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</a>
    </div>
    
    <header class="bg-gradient-to-r from-blue-800 to-blue-600 p-4 text-center rounded-xl mb-6 shadow">
        <h1 class="text-2xl font-bold text-white">ðŸ“Š Your Personalized Dashboard</h1>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-bold text-green-300 mb-2">Analyze Company</h2>
        <form method="POST" action="{{ url_for('home') }}">
          <input name="company" placeholder="Enter company..." required class="w-full mb-3 px-4 py-2 rounded text-black">
          <button type="submit" class="bg-blue-500 w-full py-2 rounded hover:bg-blue-600">Analyze</button>
        </form>
      </div>

      <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-bold text-yellow-300 mb-2">Filters</h2>
        <form method="POST" action="/filter">
          <input type="date" name="date" class="w-full mb-3 px-4 py-2 rounded text-black">
          <input type="number" name="year" placeholder="Year" class="w-full mb-3 px-4 py-2 rounded text-black">
          <input type="number" name="month" placeholder="Month (1-12)" class="w-full mb-3 px-4 py-2 rounded text-black">
          <button class="bg-purple-500 w-full py-2 rounded hover:bg-purple-600">Filter</button>
        </form>
      </div>

      <div class="bg-gray-800 p-6 rounded-xl shadow-lg text-center">
        <h2 class="text-xl font-bold text-blue-300">Sentiment Snapshot</h2>
        <p class="mt-3 text-gray-300">View latest sentiment data from multiple platforms</p>
        <a href="{{ url_for('home') }}" class="mt-4 inline-block bg-green-500 py-2 px-4 rounded hover:bg-green-600">Go to Main Page</a>
      </div>
    </div>

    <!-- Add Watchlist Section -->
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg mt-6">
      <h2 class="text-xl font-bold text-teal-300 mb-2">Your Watchlist</h2>
      <ul class="space-y-2 text-gray-200 text-sm">
        {% for company in watchlist %}
          <li class="bg-gray-700 p-2 rounded">{{ company }}</li>
        {% endfor %}
      </ul>
    </div>

    <!-- Add Watchlist Form -->
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg mt-6">
      <h2 class="text-xl font-bold text-green-300 mb-2">Add to Watchlist</h2>
      <form method="POST" class="space-y-4">
        <input type="text" name="company" placeholder="Add company to watchlist" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to Watchlist</button>
      </form>
    </div>
  </div>
</body>
</html>
