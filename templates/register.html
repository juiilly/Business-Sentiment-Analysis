<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Business Sentiment Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-400 mb-6">ğŸ“ Register</h2>
    <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required
             class="w-full px-4 py-3 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-green-400">
      <input type="password" name="password" placeholder="Password" required
             class="w-full px-4 py-3 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-green-400">
      <button type="submit"
              class="w-full bg-green-500 text-white py-3 rounded-md hover:bg-green-600 transition-all">
        Register
      </button>
    </form>
    <p class="text-sm text-center text-gray-400 mt-4">
      Already have an account? <a href="{{ url_for('login') }}" class="text-green-300 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
