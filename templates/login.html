<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Business Sentiment Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen" style="background-image: url('https://images.businessnewsdaily.com/app/uploads/2019/01/09065935/Put-together-a-business-plan-1024x777.png');">
    <div class="bg-black p-8 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login to Your Dashboard</h2>

        <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-blue-700 mb-1" for="username">Username</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400" required>
            </div>
            <div>
                <label class="block text-blue-700 mb-1" for="password">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mt-4 text-sm text-red-500">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <p class="mt-4 text-center text-pink-600">Don't have an account? 
            <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>
</body>
</html>
